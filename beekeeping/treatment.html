<!DOCTYPE html>
<html>
<head>
  <title>Submit Hive Treatment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
   <section id="Treatments" class="panel">
<div class="card">
    <h2>Submit Hive Treatment</h2>
    <form method="POST" action="treatment.php">
      <label>Date of Treatment:</label>
      <input type="date" name="treatment_date" required /><br><br>

      <label>Hive ID or Name:</label>
      <input type="text" name="hive_identifier" required /><br><br>

      <label>Treatment Type:</label>
      <input type="text" name="treatment_type" required /><br><br>

      <label>Dosage/Quantity:</label>
      <input type="text" name="dosage" /><br><br>

      <label>Notes:</label>
      <textarea name="notes" rows="4" cols="40"></textarea><br><br>

      <button type="submit">Submit Treatment</button>
    </form>
  </div>
</body>
</html>
