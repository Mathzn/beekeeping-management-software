 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Apiary | Beekeeping Software</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="card">
      <h2>Add Apiary</h2>
      <form action="apiary.php" method="POST">
         <label>
          Apiary Name:
          <input type="text" name="name" required />
        </label>
        <label>
          City:
          <input type="text" name="city" required />
        </label>
        <label>
          Country:
          <input type="text" name="country" required />
        </label>
        <label>
          Latitude:
          <input type="number" name="latitude" step="any" />
        </label>
        <label>
          Longitude:
          <input type="number" name="longitude" step="any" />
        </label>
        <label>
          Hive Count:
          <input type="number" name="hives" min="0" />
        </label>
        <button type="submit">Save</button>
      </form>
    </section>
  </main>
</body>
</html>

  <script>

    const sidebar = document.getElementById('sidebar');
