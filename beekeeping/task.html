<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Hive Task</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section id="Treatments" class="panel">
<div class="card">
    <form action="task.php" method="POST">
      <label>Task Name:</label>
      <input type="text" name="task_name" required /><br><br>

      <label>Description:</label>
      <textarea name="description" rows="4" required></textarea><br><br>

      <label>Assigned Hive:</label>
      <input type="text" name="hive_id" required /><br><br>

      <label>Task Date:</label>
      <input type="date" name="task_date" required /><br><br>

      <label>Priority:</label>
      <select name="priority">
        <option value="Low">Low</option>
        <option value="Medium" selected>Medium</option>
        <option value="High">High</option>
      </select><br><br>

      <button type="submit">Save Task</button>
    </form>
  </div>
</body>
</html>
