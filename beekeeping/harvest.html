  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Harvest Entry</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h2>Add Harvest Record</h2>
    <form method="POST" action="harvest.php">
      <label for="date">Date:</label>
      <input type="date" name="date" id="date" required />

      <label for="product">Product:</label>
      <input type="text" name="product" id="product" required />

      <label for="quantity">Quantity (kg):</label>
      <input type="number" name="quantity" id="quantity" step="0.01" required />

      <label for="person">Harvested By:</label>
      <input type="text" name="person" id="person" required />

      <div style="text-align:center; margin-top:1em;">
        <button type="submit">Save Harvest</button>
      </div>
    </form>
  </div>
</body>
